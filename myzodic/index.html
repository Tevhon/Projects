  <div class="container">
    <h1>✨ Zodiac Sign Finder ✨</h1>
    <input type="text" id="name" placeholder="Enter your name 💁">
    <input type="date" id="dob">

    function getZodiacSign(month, day) {
      const zodiacRanges = [
        { sign: "Capricorn", emoji: "♑", start: [12, 22], end: [1, 19] },
        { sign: "Aquarius", emoji: "♒", start: [1, 20], end: [2, 18] },
        { sign: "Pisces", emoji: "♓", start: [2, 19], end: [3, 20] },
        { sign: "Aries", emoji: "♈", start: [3, 21], end: [4, 19] },
        { sign: "Taurus", emoji: "♉", start: [4, 20], end: [5, 20] },
        { sign: "Gemini", emoji: "♊", start: [5, 21], end: [6, 20] },
        { sign: "Cancer", emoji: "♋", start: [6, 21], end: [7, 22] },
        { sign: "Leo", emoji: "♌", start: [7, 23], end: [8, 22] },
        { sign: "Virgo", emoji: "♍", start: [8, 23], end: [9, 22] },
        { sign: "Libra", emoji: "♎", start: [9, 23], end: [10, 22] },
        { sign: "Scorpio", emoji: "♏", start: [10, 23], end: [11, 21] },
        { sign: "Sagittarius", emoji: "♐", start: [11, 22], end: [12, 21] }
      ];

      for (const z of zodiacRanges) {
        const [startMonth, startDay] = z.start;
        const [endMonth, endDay] = z.end;
        if (
          (month === startMonth && day >= startDay) ||
          (month === endMonth && day <= endDay)
        ) {
          return [z.sign, z.emoji];
        }
      }
      return ["Capricorn", "♑"];
    }

    function showZodiac() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;
      const output = document.getElementById("output");

      if (!name || !dob) {
        alert("Please fill in both fields 💫");
        return;
      }

      const birthDate = new Date(dob);
      const month = birthDate.getMonth() + 1;
      const day = birthDate.getDate();

      const [sign, emoji] = getZodiacSign(month, day);
      const info = astrologyData[sign];

      output.innerHTML = `Hey ${name} 🌟<br><strong>Your Zodiac Sign is ${sign} ${emoji}</strong><br><br>
        <strong>Personality:</strong> ${info.personality}<br>
        <strong>Lucky Number:</strong> ${info.luckyNumber}<br>
        <strong>Dates:</strong> ${info.dates}<br>
        <strong>Element:</strong> ${info.element}<br>
        <strong>Strengths:</strong> ${info.strengths}<br>
        <strong>Weaknesses:</strong> ${info.weaknesses}<br><br>
        <button class="refresh-btn" onclick="location.reload()">Start again 🔄</button>`;
    }
